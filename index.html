<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="cards-list">
        <div class="card">
          <p class="title">Basic</p>
          <p class="price"><i class="fas fa-dollar-sign"></i>19.99</p>
          <hr />
          <p class="storage">500 GB Storage</p>
          <hr />
          <p class="user">2 Users Allowed</p>
          <hr />
          <p class="send">Send up to 3 GB</p>
          <hr />
          <div class="link">
            <a href="#" class="">LEARN MORE</a>
          </div>
        </div>

        <div class="card sec-card">
          <div class="text">
            <p class="title">Professional</p>
            <p class="price"><i class="fas fa-dollar-sign"></i>24.99</p>
            <hr />
            <p class="storage">1 TB Storage</p>
            <hr />
            <p class="user">5 Users Allowed</p>
            <hr />
            <p class="send">Send up to 10 GB</p>
            <hr />
            <div class="sec-link">
              <a href="#" class="">LEARN MORE</a>
            </div>
          </div>
        </div>

        <div class="card">
          <p class="title">Master</p>
          <p class="price"><i class="fas fa-dollar-sign"></i>39.99</p>
          <hr />
          <p class="storage">2 TB Storage</p>
          <hr />
          <p class="user">10 Users Allowed</p>
          <hr />
          <p class="send">Send up to 20 GB</p>
          <hr />
          <div class="link">
            <a href="#" class="">LEARN MORE</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
